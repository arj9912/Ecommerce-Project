<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>MY Ecommerce Project</title>

  <body>
    <header>
      <section class="top-section">
        <ul>
          <li>
            <i class="las la-map"></i>

          </li>
          <li>
            <i class="las la-phone"></i>
            <span>+977-9814XXXXXX</span>
          </li>
          <li>
            <i class="las la-envelope"></i>
            <span>info@myecommmerce.com</span>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">
              <i class="lab la-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="lab la-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="lab la-twitter"></i>
            </a>
          </li>
        </ul>
      </section>

      <section class="logo-section">
        <div class="logo">
          <a href="#">
            <img src="https://picsum.photos/id/10/100/100" alt="" />

        </div>
        <div class="menu">
          <nav>
            <ul>
              <li class="link">
                <a href="#">Home</a>

              <li class="link">
                <a href="#">About us</a>
              </li>
              <li class="link">

              </li>
              <li class="link">
                <a href="#">Offer</a>
              </li>
              <li class="link">
                <a href="#">Sale</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user">
          <button class="btn btn-cart">
            <i class="las la-shopping-cart"></i>
          </button>
          <button class="btn btn-login">Login</button>
          <button class="btn btn-signup">Signup</button>
          <button class="btn btn-dashboard">Dashboard</button>
        </div>
      </section>
    </header>
    <main>
      <section class="slidar-section"></section>
      <section class="categories-section"></section>
      <section class="recent-products-section"></section>
      <section class="blog-section"></section>
      <section class="cta-section"></section>
    </main>
    <footer>
      <section class="links-section"></section>
